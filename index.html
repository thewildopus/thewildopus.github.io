<style>

  /* change project image size */
  @keyframes changewidth {
    from {
      width: 50%;
    }

    to {
      width: 60%;
    }
  }

  .project-img {
    width: 50%;
    padding: 10px;
    -webkit-filter: drop-shadow(0px 0px 10px #ffffff);
    filter: drop-shadow(0px 0px 10px #ffffff);
  }

    .project-img:hover {
      animation-duration: .7s;
      animation-name: changewidth;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      -webkit-filter: drop-shadow(0px 0px 50px #0ff);
      filter: drop-shadow(0px 0px 50px #0ff);
    }

  body {
    background: url("images/albumArt.png") no-repeat center center fixed;
    /* filter: hue-rotate(260deg); */
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    /* Hide scrollbar for IE, Edge and Firefox, prevent page jumping on scrollbar appearance during grow animation */
    -ms-overflow-style: none; /* IE and Edge */
    scrollbar-width: none; /* Firefox */
  }
    /* Hide scrollbar for Chrome, Safari and Opera */
    body::-webkit-scrollbar {
      display: none;
    }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
    justify-items: center;
    width: 90vw;
  }

  .center {
    box-sizing: content-box;
    max-width: var(--max-width);
    margin-left: auto;
    margin-right: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  @font-face {
    font-family: title;
    src: url(Neonderthaw-Regular.ttf);
  }

  * {
    font-family: Futura,sans-serif;
    font-weight: 100;
  }

  h1 {
    font-size: 90px;
    background-color: black;
    font-family: title;
    font-weight: 900;
    padding: 50px;
    /* -webkit-text-stroke: 1px black; */
  }

  h2 {
    font-size: 50px;
    font-family: title;
    font-weight: 900;
    /* -webkit-text-stroke: 1px black; */
  }

  h1, h2, h3, h4, h5, h6 {
    color: white;
    /* background-color:black; */
  }

  .header {
    background: black;
    color: white;
    display: flex;
    /* justify-content:space-evenly; */
    justify-content: right;
    flex-wrap: wrap;
    padding: 1vh;
    margin: -10px;
    /* margin-left: -10px;
  margin-right: -10px; */
  }

  /* Style socials */
  .social {
    padding: 10px;
    margin: 5px;
    /* font-size: 2rem; */
    font-size: 15px;
    width: 30px;
    height: 18px;
    text-align: center;
    text-decoration: none;
    border-radius: 50%;
    background: grey;
    color: black;
  }

  /* shrinks an img down into a container */
  .shrunk-img {
    min-width: 0;
    max-width: 61%;
    height: auto;
  }

  .half-shrunk-img {
    min-width: 0;
    max-width: 30%;
    height: auto;
  }

  .ai-button {
    font-size: 13px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    padding: 13px 20px 13px;
    outline: 0;
    border: 0px solid black;
    cursor: pointer;
    position: relative;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    margin: 5px;
    color: white;
    background-color: black;
  }

    .ai-button:hover {
      background-color: rgba(39, 180, 137, .8);
    }

  .grid {
    display: grid;
    grid-gap: 5vh;
  }

  @supports (width: min(250px, 100%)) {
    .grid, .container {
      /* move to two columns on mobile instead of 1 (100% -> 50%) */
      /* grid-template-columns: repeat(auto-fit, minmax(min(250px, 50%), 1fr)); */
      grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
    }
  }

  /* move to two columns but one if tiny on mobile instead of 1 (100% -> 50%) */
  @media screen and (max-width: 370px) {
    /* move to single row with small screens */
    /* .grid, .container {
    grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
  } */
  }

  .popup {
    padding: 10px;
    margin: 10px;
    /* position popups to side of icon */
    margin-top: -15%;
    margin-right: -15vw;
    background-color: rgba(0, 0, 0, .6);
    visibility: hidden;
    max-width: 400px;
    position: absolute;
    z-index: 1;
  }

  .project-img:hover + .popup {
    visibility: visible;
  }

  .popup:hover {
    visibility: visible;
  }

  @media screen and (max-width: 800px) {
    .popup {
      visibility: visible;
      position: relative;
      margin: 10px;
    }
    /* used for offset cols in mobile view */
    .top-margin {
      /* margin-top:25vh; */
    }
  }
</style>
